{% extends 'catalog/home.html' %}
{% load my_tags %}
{% block content %}
    <div class="row text-center">
        {% for product in product_list %}
            <div class="col-3">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <img class="card-img-top"
{#                             src="/media/{{ product.photo }}" #}
                             src="{{ product.photo|mymedia }}"
                             alt="Card image cap">
                        <h4 class="my-0 font-weight-normal">{{ product.name }}</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">₽ {{ product.price }}</h1>
                        <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                            <li>{{ product.description|truncatewords:100 }}</li>
                        </ul>
                        <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
{#                        <button type="button" class="p-2 btn btn-outline-primary" href="/product/">Описание</button>#}
                        <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'product' product.pk %}">Описание</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
